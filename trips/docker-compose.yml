services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    env_file:
      - .env
    ports:
      - "27017:27017"
    volumes: 
      - mongo_container:/data/db
    networks:
      - mongo_network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - 8081:8081
    env_file:
      - .env
    links:
      - mongodb
    networks:
      - mongo_network
    restart: no
    depends_on:
      - mongodb

  redis:
    image: redis:latest
    container_name: redis
    ports: 
      - 6379:6379
    volumes:
      - redis-container:/data
    env_file:
      - .env

  celery-worker:
    container_name: celery-worker
    hostname: worker
    command: celery -A celery_app worker -B -l INFO



    
volumes:
  mongo_container:
  redis-container:

networks:
  mongo_network:
    driver: bridge